services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    # Optional - specify the uid and gid you would like Jellyfin to use instead of root
    user: 1000:1000
    ports:
      - 8096:8096/tcp
      - 7359:7359/udp
    volumes:
      - ~/etc/config:/config
      - ~/var/cache/jellyfin:/cache
      - type: bind
        source: /home/ellie/Jellyfin
        target: /home/ellie/Jellyfin
        read_only: false
